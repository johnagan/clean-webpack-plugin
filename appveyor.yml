environment:
    matrix:
        - nodejs_version: '6'
        - nodejs_version: '8'
        - nodejs_version: '10'
install:
    - ps: Install-Product node $env:nodejs_version
    - set PATH=%APPDATA%\npm;%PATH%
    - npm install
matrix:
    fast_finish: true
build: off
shallow_clone: true
# Do not build feature branch with open Pull Requests
skip_branch_with_pr: true
test_script:
    - node --version
    - npm --version
    - npm run test.ci
cache:
    - '%APPDATA%\npm-cache'
