                  key: v1-dependencies-{{ checksum "_node_version" }}-{{ checksum "_npm_version" }}
            - run: npm run test.ci

workflows:
    version: 2
    build_and_test:
        jobs:
            - test-node6
            - test-node8
            - test-node10
